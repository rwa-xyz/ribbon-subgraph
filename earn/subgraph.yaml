specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonEarnVault
    network: mainnet
    source:
      address: "0xaBfA87fA88DE21f7beb017B37418985F608529fc"
      abi: RibbonEarnVault
      startBlock: 15121200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vault
        - VaultOpenLoan
        - VaultAccount
        - BalanceUpdate
      abis:
        - name: RibbonEarnVault
          file: ./abis/RibbonEarnVault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BorrowerSet(address,address)
          handler: handleBorrowerSet
        - event: CapSet(uint256,uint256)
          handler: handleCapSet
        - event: CloseLoan(uint256,uint256,uint256,indexed address)
          handler: handleCloseLoan
        - event: CollectVaultFees(uint256,uint256,uint256,indexed address)
          handler: handleCollectVaultFees
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: InitiateWithdraw(indexed address,uint256,uint256)
          handler: handleInitiateWithdraw
        - event: InstantWithdraw(indexed address,uint256,uint256)
          handler: handleInstantWithdraw
        - event: ManagementFeeSet(uint256,uint256)
          handler: handleManagementFeeSet
        - event: NewLoanOptionAllocationSet(uint256,uint256,uint256,uint256)
          handler: handleNewLoanOptionAllocationSet
        - event: NewLoanTermLength(uint256,uint256)
          handler: handleNewLoanTermLength
        - event: NewOptionPurchaseFrequency(uint256,uint256)
          handler: handleNewOptionPurchaseFrequency
        - event: OpenLoan(uint256,indexed address)
          handler: handleOpenLoan
        - event: OptionSellerSet(address,address)
          handler: handleOptionSellerSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PayOptionYield(uint256,uint256,uint256,indexed address)
          handler: handlePayOptionYield
        - event: PerformanceFeeSet(uint256,uint256)
          handler: handlePerformanceFeeSet
        - event: PurchaseOption(uint256,indexed address)
          handler: handlePurchaseOption
        - event: Redeem(indexed address,uint256,uint256)
          handler: handleRedeem
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/ribbon-earn-vault.ts
