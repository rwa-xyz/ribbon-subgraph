specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonETHCoveredCall
    network: kovan
    source:
      address: "0x9467726c3cFe3f9112Cd0fA3963223d5b8b3C4B1"
      abi: RibbonThetaVault
      startBlock: 27129833
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
        - VaultShortPosition
        - VaultAccount
        - BalanceUpdate
        - VaultPerformanceUpdate
      abis:
        - name: RibbonThetaVault
          file: ./abis/RibbonThetaVault.json
        - name: Otoken
          file: ./abis/Otoken.json
      eventHandlers:
        - event: OpenShort(indexed address,uint256,address)
          handler: handleOpenShort
        - event: CloseShort(indexed address,uint256,address)
          handler: handleCloseShort
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: InitiateWithdraw(address,uint256,uint256)
          handler: handleInitiateWithdraw
        - event: Withdraw(address,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: InitiateGnosisAuction(address,address,uint256,address)
          handler: handleInitiateGnosisAuction
