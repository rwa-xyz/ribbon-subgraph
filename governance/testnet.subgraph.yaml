specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonToken
    network: kovan
    source:
      address: "0x80Ba81056BA048c82b7b01eB8bffE342fDe1998D"
      abi: ERC20
      startBlock: 24741089
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/rbnToken.ts
      entities:
        - RBNToken
        - RBNTokenAccount
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum
    name: VotingEscrow
    network: kovan
    source:
      address: "0x8E75FCac21074AB6E71d6097741bA23fbbA474a4"
      abi: VotingEscrow
      startBlock: 29150601
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RBNToken
        - RBNTokenAccount
      abis:
        - name: VotingEscrow
          file: ./abis/VotingEscrow.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/votingEscrow.ts
  - kind: ethereum
    name: TokenMinter
    network: kovan
    source:
      address: "0xA79d141A1ea7a1962364288075196fbE01C83aCC"
      abi: TokenMinter
      startBlock: 29151276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenMinterDistribution
      abis:
        - name: TokenMinter
          file: ./abis/TokenMinter.json
      eventHandlers:
        - event: Minted(indexed address,address,uint256)
          handler: handleMinted
      file: ./src/tokenMinter.ts
