specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RibbonToken
    network: mainnet
    source:
      address: "0x6123B0049F904d730dB3C36a31167D9d4121fA6B"
      abi: ERC20
      startBlock: 12497174
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/rbnToken.ts
      entities:
        - RBNToken
        - RBNTokenAccount
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum
    name: VotingEscrow
    network: mainnet
    source:
      address: "0x10dAd929A9890B32Db9A5d568B5953FCa5826AC8"
      abi: VotingEscrow
      startBlock: 14083939
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RBNToken
        - RBNTokenAccount
      abis:
        - name: VotingEscrow
          file: ./abis/VotingEscrow.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/votingEscrow.ts
  - kind: ethereum
    name: TokenMinter
    network: mainnet
    source:
      address: "0xC8916E90f597D33848c496B62D603b64C7Bbe9bA"
      abi: TokenMinter
      startBlock: 14086737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenMinterDistribution
      abis:
        - name: TokenMinter
          file: ./abis/TokenMinter.json
      eventHandlers:
        - event: Minted(indexed address,address,uint256)
          handler: handleMinted
      file: ./src/tokenMinter.ts
